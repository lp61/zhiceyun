<include file="../Public/_header" />

<!-- 编辑器样式文件 -->
<link href="__PUBLIC__/js/editor/editor/theme/base-min.css" rel="stylesheet"/>
<!--[if lt IE 8]>
<link href="__PUBLIC__/js/editor/editor/theme/cool/editor-pkg-sprite-min.css" rel="stylesheet"/>

<!--[if gte IE 8]><!-->
<link href="__PUBLIC__/js/editor/editor/theme/cool/editor-pkg-min-datauri.css" rel="stylesheet"/>
<!--<![endif]-->

<include file="__THEME__/editor" /> 

<div class="so_main">
    <div id="search_divadd" class="search_div" >
        <div class="page_tit">添加 [ <a href="{:U('admin/Content/appArticle')}">返回</a> ]</div>
        <div class="form2">
        <form method="post" action="" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$id}"/>
        <dl class="lineD">
            <dt>文章标题：</dt>
            <dd>
                <input name="title" type="text" value="{$title}">
            </dd>
        </dl>

        <dl class="lineD">
            <dt>分类：</dt>
            <dd>
                <volist id="vo" name="appArticleConfig">
                    <input type="radio" name="type" value="{$vo.id}" <php>if($type == $vo['id']) echo 'checked';</php>>{$vo.name}
                </volist>
            </dd>
        </dl>
        <!--
        <dl class="lineD">
            <dt>关键字：</dt>
            <dd>
                <input name="keyword" type="text" value="{$keyword}">
                <p>关键字以半角逗号“,”分隔开</p>
            </dd>
        </dl>
        -->
        <dl style="*zoom:1">
            <dt>封面：</dt>
            <dd>
               <neq name="pic_url" value=""> <img width="400" src="{$pic_url}" /><br /></neq>
                <input type="file" name="pic_url" />
                <p>重要: 上传新闻封面图片！!</p>
            </dd>
        </dl>
        <dl>
            <dt>内容：</dt>
            <dd>
                <!--<p>当前为源码编辑模式， <a href="#" onclick="AddEditor()">点击这里使用编辑器</a></p>-->
                <textarea name="content" id="content" style="width:780px;height:200px">{$content}</textarea>
                <!--<p>以“ftp://”，“http://””，“https://”，“mailto://”开始，则直接跳转至该链接</p>-->
            </dd>
        </dl>
        <dl class="lineD">
            <dt>文章作者：</dt>
            <dd>
                <input name="author" type="text" value="{$author}">
            </dd>
        </dl>
        <dl class="lineD">
            <dt>文章来源：</dt>
            <dd>
                <input name="link" type="text" value="{$link}">
            </dd>
        </dl>
        <dl style="*zoom:1">
            <dt>附件：</dt>
            <dd>
                <php>if ($file_url) {</php>
                <a href="{$file_url}">
                    <img src="__THEME__/images/zip_file.png" width="50px" height="50px" />
                </a><br />
                <php>}</php>
                <input type="file" name="file_url" />
            </dd>
        </dl>
        <div class="page_btm">
            <input type="submit" class="btn_b" value="确定" />
        </div>
        </form>
    </div>
    </div>
</div>

<include file="../Public/_footer" />
<script>
function AddEditor(){
    loadEditor("content");  //解决2个编辑器问题
}
AddEditor();
</script>
