<include file="__THEME__/editor" /> 

<div class="so_main">
    <div id="search_divadd" class="search_div" >
        <div class="page_tit">添加 [ <a href="{:U('admin/Content/appRank')}">返回</a> ]</div>
        <div class="form2">
        <form method="post" action="" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$id}"/>
        <dl class="lineD">
            <dt>应用名称：</dt>
            <dd>
                <input name="name" type="text" value="{$name}">
            </dd>
        </dl>

        <dl style="*zoom:1">
            <dt>应用图片：</dt>
            <dd>
                <img src="{$pic_url}" /><br />
                <input type="file" name="pic_url" />
                <p>重要: 上传应用图片！!</p>
            </dd>
        </dl>
        <dl class="lineD">
            <dt>链接：</dt>
            <dd>
                <input name="link" type="text" value="{$link}">
            </dd>
        </dl>

        <dl class="lineD">
            <dt>分类得分：</dt>
            <dd>
                <volist id="vo" name="appRankConfig">
                <input type="hidden" name="type_id_{$vo.id}" value="<php>$cc ='type_id_'.$vo['id']; echo $$cc;</php>">
                {$vo.name}： <input type="text" name="type_{$vo.id}" value="<php>$cc ='type_'.$vo['id']; echo $$cc;</php>"><br/><br/>
                </volist>
                <p>重要: 百分制，小数点保留两位！!</p>
            </dd>
        </dl>
        
        <div class="page_btm">
            <input type="submit" class="btn_b" value="确定" />
        </div>
        </form>
    </div>
    </div>
</div>
