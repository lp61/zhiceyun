<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">站点配置</div>
  
  <div class="form2">
  	<form method="post" action="{:U('admin/Global/doSetSiteOpt')}" enctype="multipart/form-data">
    <dl class="lineD">
      <dt>站点名称：</dt>
      <dd>
        <input name="site_name" type="text" value="{$site_name}" size="60">
        <span>整个网站的名称</span>
      </dd>  
    </dl>
    <dl class="lineD">
      <dt>默认标题：</dt>
      <dd>
        <input name="site_header_title" type="text" value="{$site_header_title}" size="60">
        <span>整个站点默认的标题(title)，搜索引擎优化使用</span>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>默认关键字：</dt>
      <dd>
        <textarea cols="50" rows="3" name="site_header_keywords">{$site_header_keywords}</textarea><br />
        <span>页面meta标签里的关键字信息(keywords)，搜索引擎优化使用</span>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>默认描述信息：</dt>
      <dd>
        <textarea cols="50" rows="3" name="site_header_description">{$site_header_description}</textarea><br />
        <span>页面meta标签对关键字内容的描述(description)，搜索引擎优化使用</span>
      </dd>
    </dl>
