<include file="../Public/_header" />
<div class="so_main">
    <div class="page_tit">积分设置</div>
    <div class="tit_tab">
        <ul>
            <li>
                <a href="{:U('admin/Global/credit')}" class="on">积分规则</a>
            </li>
            <!--<li><a href="{:U('admin/Global/creditType')}">积分类型</a></li>-->
            <li>
                <a href="{:U('admin/Global/creditUser')}">设置用户积分</a>
            </li>
        </ul>
    </div>
    <div class="form2">
        <eq name="type" value="add">
            <form method="post" action="{:U('admin/Global/doAddCredit')}">
                <h3>添加积分规则</h3>
        <else/>
            <form method="post" action="{:U('admin/Global/doEditCredit')}">
                <h3>编辑积分规则</h3>
                <input type="hidden" name="id" value="{$credit['id']}"></eq>
                <dl class="lineD">
                    <dt>名称：</dt>
                    <dd>
                        <input name="name" type="text" value="{$credit['name']}">{$credit['name']}
                        *
                        <p>英文名，保持唯一。如果有后缀，后缀代表用户类型，0：普通 1：vip 2：企业 如“user_login_0 ：普通用户登录”</p>
                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>别名：</dt>
                    <dd>
                        <input name="alias" type="text" value="{$credit['alias']}">{$credit['alias']}
                        <p>如“注册”</p>
                    </dd>
                </dl>
                <dl>
                    <dt>类型：</dt>
                    <dd>
                        <input name="type" type="text" value="{$credit['type']}">
                        <p>如“login”</p>
                    </dd>
                </dl>
                        
                <!-- <dl class="lineD">
                <dt>模板名称：</dt>
                <dd>
                    <input name="info" type="text" value="">
                    <p>{sign}:增加or减少、{action}:动作名、{alias}:别名、{score}:增减量</p>
                </dl> -->
                        
                <volist name="creditType" id="ct">
                    <dl class="lineD">
                        <dt>{$ct.alias}增量：</dt>
                        <dd>
                            <input name="{$ct.name}" type="text" value="{$credit[$ct['name']]|intval}">
                            *
                            <p>正数为增加，负数为减少</p>
                        </dd>
                    </dl>
                </volist>
                <div class="page_btm">
                    <input type="submit" class="btn_b" value="确定" />
                </div>
            </form>
        </div>
    </div>
<include file="../Public/_footer" />
