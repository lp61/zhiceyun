<include file="__THEME__/editor" /> 

<div class="so_main">
    <div id="search_divadd" class="search_div" >
        <div class="page_tit">添加 [ <a href="{:U('admin/Log/sendEmail')}">返回</a> ]</div>
        <div class="form2">
        <form method="post" action="" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$id}"/>

        <dl class="lineD">
            <dt>收件人：</dt>
            <php>if ($id){</php>
            <dd>
                {$email}
            </dd>
            <php>}else{</php>
            <dd>
                <input name="email" type="text" value="{$email}">
            </dd>
            <php>}</php>
        </dl>
        <dl class="lineD">
            <dt>邮件标题：</dt>
            <dd>
                <input name="subject" type="text" value="{$subject}">
            </dd>
        </dl>

        <php>if ($id){</php>
        <dl class="lineD">
            <dt>邮件分类：</dt>
            <dd>
                {$appEmailSendConfig[$type]['name']} - {$appEmailSendConfig[$type]['send_type_name']}
            </dd>
        </dl>
        <php>}</php>

        <dl>
            <dt>邮件内容：</dt>
            <dd>
                <p>当前为源码编辑模式，<!-- <a href="#" onclick="AddEditor()">点击这里使用编辑器</a> --></p>
                <textarea name="content" id="content" style="width:780px;height:200px">{$content}</textarea>
                <p>以“ftp://”，“http://””，“https://”，“mailto://”开始，则直接跳转至该链接</p>
            </dd>
        </dl>
        <php>if ($id){</php>
        <dl class="lineD">
            <dt>发送状态：</dt>
            <dd>
                <eq name="send_status" value="1">
                    发送成功
                </eq>
                <eq name="send_status" value="0">
                    <span style="color:green">等待发送</span>
                </eq>
                <eq name="send_status" value="-1">
                    <span style="color:red">发送失败</span>
                </eq>
                <eq name="send_status" value="-2">
                    <span style="color:red">信息不全</span>
                </eq>
            </dd>
        </dl>
        <php>}</php>
        
        <div class="page_btm Toolbar_inbox J_submit">
            <a href="{:U('admin/Log/sendEmail')}" class="btn_a">
                <span class="search_action">&nbsp;&nbsp;放弃&nbsp;&nbsp;</span>
            </a>            
            <input type="submit" class="btn_b" value="发送" />
        </div>
        </form>
    </div>
    </div>
</div>

<script>
function AddEditor(){
    loadEditor("content");  //解决2个编辑器问题
}
AddEditor();
</script>
