<html>
    <head>
        <title>用户绑定</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
		form{margin-top:40%;}
		form div{margin:5% auto;}
		form div label{height:37px; line-height:35px;display:inline-block; width:25%;border:1px solid #CCCCCC;float:left; text-align:center;border-radius:5px;border-top-right-radius:0;border-bottom-right-radius:0;}
		form div input{height:35px; line-height:35px;display:inline-block; width:70%;border:1px solid #CCCCCC; border-left:none;border-radius:5px;border-top-left-radius:0;border-bottom-left-radius:0;}
		form .bind input{height:35px; line-height:35px;background:#91bf39;color:#FFFFFF; border:0; margin-left:15%; font-size:1.1em;}
        </style>
    </head>
    <body>
        <form method="POST" action="{:U('wap/TestRecord/bind')}">
            <div>
                <label>用户名：</label>
                <input type="text" name="username" value="" />
            </div>
            <div>
                <label>密&nbsp;&nbsp;码：</label>
                <input type="password" name="pwd" value="" />
            </div>
            <div class="bind"><input type="submit" value="绑&nbsp;&nbsp;定"/></div>
        </form>
    </body>
</html>
