<style>
.testIDB .list .listBL{
    width: 100%;
}

    width: 190px;
    display: inline-block;
}
.testIDB .list .listBL li .myRf{
    padding-left: 20px;
}
.testIDB .list .listBL li .myRf a{

}

<div style="clear:both"></div>
<div class="center2">

                    <img src="__THEME__/images/huangguang.png"/>
                    <a href="#">{$appRankConfig[$k]['name']}TOP10</a>
                </div>
                <ul class="listBL">
                <volist id ="vo1" name="vo" key="kk">
                    <li <php> if ($kk%2 ==0) echo 'class="lightblue"';</php>>
                        <span class="myLf">
                            <img src="{$vo1['pic_url']}" width="36px" height="36px"/>
                            <a href="#">{$vo1['name']}</a>
                        </span>
                        <span class="myRf"><a href="#">{$vo1['score']}分</a></span>
                    </li>

                </volist>
                </ul>
            </div>
        </volist>
    </div>
    <img src="__THEME__/images/kite.png"/>
