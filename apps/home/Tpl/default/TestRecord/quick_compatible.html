<include file="__THEME__/header" />
<div class="center record">
    <h2 class="gray"><a href="{:U('home/Index/index')}">首页</a>><a href="{:U('home/Account/index')}">用户信息管理</a>><a href="{:U('home/TestRecord/index')}">测试记录</a>><span class="blue">快速测试</span></h2>
    <div class="left">
        <div class="space"></div>
        <p class="blue">测试记录</p>
        <include file="_quick_menu" />
    </div>
    <div class="right">
        <include file="../Account/_menu" />
        <div class="compatible">
            <h4 class="row">
                <div class="col-md-5">兼容性测试</div>
                <include file="_menu_quick" />
            </h4>
            <div style="height:10px;"></div>
            <table>
                <tr class="blue">
                    <td>终端</td>
                    <td>安装情况</td>
                    <td>运行情况</td>
                    <!--<td>卸载情况</td>-->
                    <td>启动时间（秒）</td>
                </tr>
                <volist name="task" id="vo">
                    <tr>
                        <td>{$vo['device_type']}</td>
                        <td><eq name="vo['install_result']" value="1">正常</eq><eq name="vo['install_result']" value="0">未通过</eq></td>
                        <td><if condition="$vo['run_result'] eq 1">正常<elseif condition="$vo['run_result'] eq 0" />未通过<else />--</if></td>
                        <!--<td>--</td>-->
                        <td>{$vo['boot_time']}</td>
                    </tr>
                </volist>
            </table>
        </div>

        <div class="kite"><img src="__THEME__/images/kite.png"/></div>
    </div>
</div>
<div style="clear:both;height:10px;"></div>
<include file="__THEME__/footer" />
